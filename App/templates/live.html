<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <title>studio</title>
</head>

<body>

    <!-- Just an image -->
    <nav class="navbar navbar-light">
        <!-- Create a container for the logo and search bar -->
        <div class="logo-search-container" style="width: 0; margin-top: 10px;">
            <!-- Add a button/icon to toggle the sidebar -->
            <button id="sidebarToggle" class="btn btn-dark d-md-none">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Add the logo -->
            <div class="logo" style="margin-left: 43px; margin-right: 16px;"><a href="{% url 'home' %}"><img
                        src="{% static 'images/Plumpn.png' %}" alt=""></a>
            </div>

            <!-- Add the search bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>

            <!-- Add notification, upload video, and live links (only show when user is authenticated) -->
            <div class="links">
                <a href="#" class="video"><i class="fas fa-circle-notch"></i>Start stream</a>
                <a href="#" class="bell"><i class="fas fa-bell"></i></a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'images/Plumpn.png' %}" alt=""></a>
            </div>

            <span>More</span>
            <div class="menu">
                <a href="#" class="item" id="news-feed" data-menu="home">
                    <i class="fas fa-home" style="padding: 0px 20px 0px 30px;"></i> Browse
                </a>
                <a href="#" class="item">
                    <i class="fas fa-fire" style="padding: 0px 20px 0px 30px;"></i> Trending
                </a>
            </div>

            <span>Social</span>
            <div class="menu">
                <a href="#" class="item">
                    <i class="fas fa-layer-group" style="padding: 0px 20px 0px 30px;"></i> Following
                </a>

                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="item" id="profile">
                    <i class="fas fa-user" style="padding: 0px 20px 0px 30px;"></i> Profile
                </a>
                {% endif %}
            </div>

            <span>General</span>
            <div class="menu">
                <a href="#" class="item">
                    <i class="fas fa-cog" style="padding: 0px 20px 0px 30px;"></i> Settings
                </a>

                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="item">
                    <i class="fas fa-sign-out-alt" style="padding: 0px 20px 0px 30px;"></i> Logout
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="item">
                    <i class="fas fa-sign-in-alt" style="padding: 0px 20px 0px 30px;"></i> Login
                </a>
                {% endif %}

            </div>
        </div>
    </nav>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>

</body>

</html>
