<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>signup</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>

            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-3">Signup</h3>
                                <p class="text-muted mb-4 lead"><a href="{% url 'login'%}">Login here</a></p>

                                <form method="POST">
                                    {% csrf_token %}

                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" name="email" placeholder="Email address"
                                            required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3 position-relative">
                                        <input id="inputPassword" type="password" name="password" placeholder="Password"
                                            required="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                        <span toggle="#inputPassword" class="eye-icon field-icon toggle-password">
                                            <i class="fa fa-eye toggle-password" style="color: white;"></i>
                                        </span>
                                    </div>
                                    <div class="form-group mb-3 position-relative">
                                        <input id="confirmPassword" type="password" placeholder="Confirm Password"
                                            name="confirm_password" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-2 rounded-pill shadow-sm"
                                        style="margin-top: 19px;">Signup</button>
                                    <!-- <div class="text-center d-flex justify-content-center">
                                        <p class="text-muted mb-4 lead"><a href="#">Forgot Password</a></p>
                                    </div> -->
                                </form>
                                {% if messages %}
                                <ul class="messages" style=" font-size: 11px;
                                color: #506e72; list-style: none;">
                                    {% for message in messages %}
                                    <li{% if message.tags %} style="text-align: center; margin-right: 31px;" class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                        {% endfor %}
                                </ul>
                                {% endif %}

                            </div>

                            <!-- horizontal line -->
                            <div style="text-align: center; margin-top: -8px;">
                                <hr style="width: 20vh; display: inline-block; margin-right: 10px; margin-bottom: 4px;">
                                <span style="font-weight: bold; margin: 0px;">or</span>
                                <hr style="width: 20vh; display: inline-block; margin-left: 10px; margin-bottom: 4px;">
                            </div>

                            <!-- socials signup/login link -->
                            <div class="d-flex justify-content-center text-center pt-1" style="margin-top: 19px;">
                                <a href="#!" class="text-white">
                                    <i class="fab fa-facebook-f fa-lg facebook-icon"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-twitter fa-lg mx-4 px-2 twitter-icon"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-google fa-lg google-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

            <div class="col-img">
                <img src="{% static 'Images/Plumpn.png' %}" alt="">
            </div>
        </div>
    </div>    
</body>

</html>
